<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SONA Budget Calculator</title>

    <!-- Adobe Fonts (Plantin MT Pro) -->
    <!-- Replace YOUR_KIT_ID with your Adobe Fonts kit id -->
    <!-- <link rel="stylesheet" href="https://use.typekit.net/YOUR_KIT_ID.css"> -->

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="shell">
      <section class="card" id="app" aria-live="polite">

        <!-- Top bar -->
        <header class="topbar">
          <div class="brand">
            <!-- Replace with your own white logo file if preferred -->
            <!-- <img src="sona-logo-white.svg" alt="SONA" class="logo" /> -->

            <!-- Simple inline logo placeholder -->
            <div class="logoMark" aria-label="SONA logo">
              <span>SONA</span>
            </div>
          </div>

          <div class="totals">
            <div class="pill">
              <div class="pillLabel">Room total</div>
              <div class="pillValue" id="roomTotal">£0</div>
            </div>
            <div class="pill">
              <div class="pillLabel">Overall total</div>
              <div class="pillValue" id="overallTotal">£0</div>
            </div>
          </div>
        </header>

        <!-- Content -->
        <div class="content" id="content"></div>

        <!-- Navigation -->
        <footer class="nav">
          <button class="btn ghost" id="backBtn" type="button">Back</button>
          <div class="steps" id="stepHint"></div>
          <button class="btn primary" id="nextBtn" type="button">Next</button>
        </footer>

      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
